name: Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest
    
    services:
      mongo:
        image: mongo
        ports: 
          - 27017
      webapp:
        image: tanutapi/simple-meteor-chat
        ports:
          - 3000:80
        env:
          MONGO_URL: mongodb://localhost:27017
          ROOT_URL: http://localhost:3000
          
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
